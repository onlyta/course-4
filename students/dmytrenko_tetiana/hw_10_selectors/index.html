<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner shopping list</title>
    <link type="text/css" rel="stylesheet" href="css/normalize.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <h1>Css Dinner Shopping List</h1>
        <p>Let's go to the mall!</p>
    </header>
    <main>
        <div class="list-box">
            <form name="shopping-list" action="#" method="post">
                <ul>
                    <li>
                        <label for="pickles">
                            <input class="checkbox" type="checkbox" name="pickles" value="pickles" id="pickles">
                            <span>lot of pickles<span class="explane">for the next lessons about CSS</span></span>
                        </label>
                    </li>
                    <li>
                        <label for="apples">
                            <input class="checkbox" type="checkbox" name="apples" value="apples" id="apples">
                            <span>apples<span class="explane">for more CSS manipulations</span></span>
                        </label>
                    </li>
                    <li>
                        <label for="oranges">
                            <input class="checkbox" type="checkbox" name="oranges" value="oranges" id="oranges">
                            <span>20 oranges<span class="explane">because they are awesome</span></span>
                        </label>
                    </li>
                    <li>
                        <label for="plates">
                            <input class="checkbox" type="checkbox" name="plates" value="plates" id="plates">
                            <span>13 plates<span class="explane">hm... they always dissapear</span></span>
                        </label>
                    </li>
                    <li>
                        <label for="bentos">
                            <input class="checkbox" type="checkbox" name="bentos" value="bentos" id="bentos">
                            <span>15 bentos</span>
                        </label>
                    </li>
                    <li>
                        <label for="sake">
                            <input class="checkbox" type="checkbox" name="sake" value="sake" id="sake">
                            <span>1 bottle of Sake<span class="explane">for my friends</span></span>
                        </label>
                    </li>
                </ul>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer">
            <p>Bon appetit</p>
        </div>
    </footer>
</body>

</html>
