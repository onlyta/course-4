<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>

<body>
    <h2>Profile</h2>
    <form action="#" enctype="multipart/form-data" method="post">
        <div>
            <img src="images/Image.png" alt="photo">
            <div>
                <p><input type="file" name="photo" accept="image/png,image/jpeg" required></p>
                <small>Up to 1 MB (300x300 px)</small>
            </div>
            <span><input type="reset"></span>
        </div>
        <div>
            <label for="name">Name</label>
            <input id="name" type="text" name="name">
        </div>
        <div>
            <label for="emile">Emile</label>
            <input id="emile" type="email" pattern=".+@globex\.com" size="30" required>
        </div>
        <div>
            <label for="country">Country</label>
            <select name="country" id="country">
                <option selected hidden disabled>Select</option>
                <option value="ukrain">Ukrain</option>
                <option value="latvia">Latvia</option>
                <option value="lithuania">Lithuania</option>
                <option value="estonia">Estonia</option>
                <option value="austria">Austria</option>
                <option value="germany">Germany</option>
                <option value="belgium">Belgium </option>
                <option value="netherlands">Netherlands</option>
                <option value="switzerland">Switzerland</option>
                <option value="france">France</option>
                <option value="portugal">Portugal</option>
                <option value="spain">Spain</option>
            </select>
        </div>
        <div>
            <label for="city">City</label>
            <input id="city" type="text" name="city">
        </div>
        <div>
            <label for="zip-code">Zip-code</label>
            <input id="zip-code" type="text" name="zip-code" required>
        </div>
        <div>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <button>Update</button>
    </form>
    <a href="form_1.html">to Form_1</a>
</body>

</html>
