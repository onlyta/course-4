<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
</head>

<body>
    <h2>Create an Account</h2>
    <form name="new_account" action="#" method="post">
        <div>
            <label for="first_name">First_name</label>
            <input id="first_name" type="text" name="name">
        </div>
        <div>
            <label for="last_name">Last_name</label>
            <input id="last_name" type="text" name="name">
        </div>
        <div>
            <label for="emile">Emile</label>
            <input id="emile" type="email" pattern=".+@globex\.com" size="30" required>
        </div>
        <div>
            <label>
                <span>Male</span>
                <input name="gender" value="male" type="radio">
            </label>
            <label>
                <span>Female</span>
                <input name="gender" value="female" type="radio">
            </label>
        </div>
        <div>
            <label for="country">Country</label>
            <select name="country" id="country">
                <option selected hidden disabled>Select</option>
                <option value="ukrain">Ukrain</option>
                <option value="latvia">Latvia</option>
                <option value="lithuania">Lithuania</option>
                <option value="estonia">Estonia</option>
                <option value="austria">Austria</option>
                <option value="germany">Germany</option>
                <option value="belgium">Belgium </option>
                <option value="netherlands">Netherlands</option>
                <option value="switzerland">Switzerland</option>
                <option value="france">France</option>
                <option value="portugal">Portugal</option>
                <option value="spain">Spain</option>
            </select>
        </div>
        <div>
            <label for="city">City</label>
            <input id="city" type="text" name="city">
        </div>
        <button type="submit">Sign Up</button>
    </form>
    <p>By clicking the 'Sign Up' button, you confirm that you accept our<br><a href="#">Terms of Use</a> and <a
            href="#">Privacy Policy</a>.</p>
    <hr>
    <p>Have an account?</p> <a href="#">Log In</a>
    <p><a href="form_2.html">to form_2</a></p>
</body>

</html>
