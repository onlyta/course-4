<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productly</title>
    <link type="text/css" rel="stylesheet" href="css/normalize.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="images/Logo.png" alt="logo">
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">Product</a></li>
                    <li><a href="#">Customers</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Resources</a></li>
                </ul>
            </div>
            <div class="buttons">
                <div class="button__container">
                    <button class="sign_in">Sign in</button>
                    <button class="sign_up">Sign up</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container hero">
            <div class="name">
                <h1>The Design Thinking superpowers</h1>
                <p>Tools, tutorials, design and innovation experts, all in one place! The most intuitive way to
                    imagine your next user experience.</p>
                <button class="get_started">Get started</button>
            </div>
            <div class="picture">
                <div class="img">
                    <img src="images/Image.png" alt="">
                </div>
            </div>
        </div>
    </main>

</html>
