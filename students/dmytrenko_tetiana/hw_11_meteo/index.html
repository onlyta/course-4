<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link type="text/css" rel="stylesheet" href="css/normalize.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/weather-icons.min.css">
</head>

<body>

    <div class="container">
        <div class="name">
            <h1>CSS Weather Forecast</h1>
            <i class="wi wi-sunrise"></i>
        </div>
        <div class="weather-table">
            <div class="row">
                <div class="item lisbon">
                    <p>Lisbon</p>
                    <p class="temperature">21°C</p>
                    <i class="wi wi-day-sunny"></i>
                </div>
                <div class="paris">
                    <p>Paris</p>
                    <p class="temperature">11°C</p>
                    <i class="wi wi-night-showers"></i>
                </div>
                <div class="belgrade">
                    <p>Belgrade</p>
                    <p class="temperature">15°C</p>
                    <i class="wi wi-day-cloudy"></i>
                </div>
            </div>
            <div class="row">
                <div class="venice">
                    <p>Venice</p>
                    <p class="temperature">21°C</p>
                    <i class="wi wi-day-cloudy-high"></i>
                </div>
                <div class="tel-avive">
                    <p>Tel-Avive</p>
                    <p class="temperature">32°C</p>
                    <i class="wi wi-hot"></i>
                </div>
                <div class="cair">
                    <p>Cair</p>
                    <p class="temperature">21°C</p>
                    <i class="wi wi-day-sunny"></i>
                </div>
                <div class="new-york">
                    <p>New-York</p>
                    <p class="temperature">17°C</p>
                    <i class="wi wi-day-sleet-storm"></i>
                </div>
            </div>
            <div class="row">
                <div class="new-delhi">
                    <p>New-Delhi</p>
                    <p class="temperature">17°C</p>
                    <i class="wi wi-rain-wind"></i>
                </div>
                <div class="san-francisco">
                    <p>San-Francisco</p>
                    <p class="temperature">15°C</p>
                    <i class="wi wi-day-sunny-overcast"></i>
                </div>
                <div class="tokyo">
                    <p>Tokyo</p>
                    <p class="temperature">8°C</p>
                    <i class="wi wi-night-clear"></i>
                </div>
            </div>
            <div class="row">
                <div class="sydney">
                    <p>Sydney</p>
                    <p class="temperature">25°C</p>
                    <i class="wi wi-day-sunny-overcast"></i>
                </div>
            </div>
        </div>
        <div class="wishes">
            <p>Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
        </div>
    </div>

</body>

</html>
